<div class="d-flex justify-content-center align-items-center w-100 p-4">
  <div id="login-form" class="d-flex flex-row justify-content-center">
    <div style="width: 363px;">
      <img src="../../assets/rectangle-copy.png" srcset="../../assets/rectangle-copy@2x.png 2x,
                ../../assets/rectangle-copy@3x.png 3x"
        class="Rectangle-Copy">
    </div>
    <div id="login-cred" class="d-flex flex-column justify-content-center align-items-start rounded-right-10 bg-white p-3">
      <h3 class="font-weight-bold">Welcome back!</h3>
      <p class="text-muted font-weight-bold">
        Please login to access your <span class="text-primary">Space</span> dashboard
      </p>
      <form class="w-100" (ngSubmit)="onLogin(f)" #f="ngForm">
        <div class="form-group text-muted">
          <label for="email">Username</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Username..."
            ngModel>
        </div>
        <div class="form-group text-muted">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <a href="#" class="text-primary">
            Forgot password?
          </a>
          <button type="submit" class="btn btn-primary shadow-sm">LOGIN</button>
        </div>
        <app-alert [message]="msg"></app-alert>
      </form>
    </div>
  </div>

</div>
