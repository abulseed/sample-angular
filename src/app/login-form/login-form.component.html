<div class="d-flex justify-content-center align-items-center w-100 p-4">
  <div id="login-form" class="d-flex flex-row justify-content-center">
    <div class="bg-primary rounded" style="width: 363px;">
      <img src="../../assets/rectangle-copy.png" srcset="../../assets/rectangle-copy@2x.png 2x,
                ../../assets/rectangle-copy@3x.png 3x"
        class="Rectangle-Copy">
    </div>
    <div id="login-cred" class="d-flex flex-column justify-content-center align-items-start bg-white p-3">
      <h3 class="font-weight-bold">Welcome back!</h3>
      <p class="text-muted font-weight-bold">
        Please login to access your <span class="text-primary">Space</span> dashboard
      </p>
      <form class="w-100">
        <div class="form-group text-muted">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username...">
        </div>
        <div class="form-group text-muted">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="d-flex justify-content-between">
          <a href="#" class="text-primary">
            Forgot password?
          </a>
          <button type="submit" class="btn btn-primary shadow-sm">LOGIN</button>
        </div>
      </form>
    </div>
  </div>
</div>
