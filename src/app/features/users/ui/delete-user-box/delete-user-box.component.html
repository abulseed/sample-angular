<div id="modalContent2" class="d-flex flex-column position-relative justify-content-end p-3 align-items-center modal-content rounded shadow-sm bg-white">
  <div class="text-muted mb-auto">Are you sure you want to delete</div>
  <div class="font-weight-bold mb-auto">{{username}}</div>
  <div class="d-flex flex-row justify-content-around align-items-center w-100">
    <button type="submit" class="btn btn-primary actionBtn shadow-sm font-weight-bold" (click)="deleteUser()">Yes</button>
    <button class="btn btn-secondary actionBtn shadow-sm font-weight-bold border-primary text-primary">No</button>
  </div>
</div>
<app-alert [message]="msg"></app-alert>
