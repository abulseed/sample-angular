<div id="modalContent" class="d-flex flex-column position-relative justify-content-between align-items-center modal-content rounded shadow-sm bg-white">
  <app-user-avatar id="userAvatarImage" [avatarSrc]="userAvatar" [altText]="username" width="100" height="100" class="position-absolute rounded-circle"></app-user-avatar>
  <form id="mainForm" class="w-100" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group text-muted">
      <label for="name">Name</label>
      {{username}}
      <input type="text" class="form-control" id="name" [(ngModel)]="username" name="name" placeholder="Name...">
    </div>
    <div class="form-group text-muted">
      <label for="jobTitle">Job title</label>
      <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Job title..." ngModel>
    </div>
    <div class="d-flex flex-row justify-content-between align-items-center">
      <button class="btn btn-secondary actionBtn shadow-sm font-weight-bold border-primary text-primary">Cancel</button>
      <button type="submit" class="btn btn-primary actionBtn shadow-sm font-weight-bold">Save</button>
    </div>
  </form>
</div>
<app-alert [message]="msg"></app-alert>
